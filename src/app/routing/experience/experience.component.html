<section class="experience-tpl section-full" [ngClass]="{'experience-bg' : !ispro, 'section-pro pro' : ispro}">
    <div class="scroll-offset" *ngIf="!ispro"></div>
    <div class="text-center f--color-contrast-higher d-flex align-items-center">
        <div class="container animated" animateOnScroll animationName="fadeIn">
            <h2 class="header">{{'experience.title' | translate}}</h2>
            <app-experience-bar></app-experience-bar>
        </div>
    </div>
</section>
