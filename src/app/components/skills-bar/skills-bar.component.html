<div class="skills-bar">
    <ul class="skill-list d-flex flex-column f--color-contrast-lower">
        <li class="d-flex align-items-center animated" animateOnScroll animationName="fadeIn" *ngFor="let skill of skills">
            <span class="name uppercase">{{skill.name}}</span>
            <div class="w-100">
                <div class="bar-fill {{skill.class}}"></div>
            </div>
            <span class="percentage">{{skill.percentage}}%</span>
        </li>
    </ul>
</div>
