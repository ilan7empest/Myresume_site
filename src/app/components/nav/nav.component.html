<button *ngIf="!ispro" type="button" class="toggle-nav align-self-center my-2 d-md-none" (click)="sideNavBtnToggle()"
    [ngClass]="{ 'active': tsNav }">
    <i class="nav-icon"></i>
</button>
<nav *ngIf="!ispro" id="nav" class="nav d-flex align-items-start align-items-md-center flex-column flex-md-row"
    [ngClass]="{ 'open': tsNav }">
    <ul class="d-flex main-nav">
        <li class="about">
            <button type="text" class="" (click)="onClick('about')" data-attr="about">
                <label>{{'nav.about' | translate}}</label>
            </button>
        </li>
        <li class="experience">
            <button type="text" class="" (click)="onClick('experience')" data-attr="experience">
                <label>{{'nav.experience' | translate}}</label>
            </button>
        </li>
        <li class="skills">
            <button type="text" class="" (click)="onClick('skills')" data-attr="skills">
                <label>{{'nav.skills' | translate}}</label>
            </button>
        </li>
        <!-- <li class="gallery">
            <button type="text" class="" routerLink="gallery" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: true}">
                <label>{{'nav.gallery' | translate}}</label>
            </button>
        </li> -->
        <li class="contact">
            <button type="text" class="" (click)="onClick('contact')" data-attr="contact">
                <label>{{'nav.contact' | translate}}</label>
            </button>
        </li>
    </ul>
</nav>

<nav id="nav-pro" *ngIf="ispro" class="nav-pro">
    <ul class="d-flex main-nav flex-column align-items-center">
        <li class="about">
            <button type="text" class="" routerLink="about" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
        true}">
                <i class="material-icons-outlined" attr.alt="{{'nav.about' | translate | uppercase}}" attr.title="{{'nav.about' | translate | uppercase}}">perm_identity</i>
                <label>{{'nav.about' | translate}}</label>
            </button>
        </li>
        <li class="experience">
            <button type="text" class="" routerLink="experience" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
        true}">
        <i class="material-icons-outlined" attr.alt="{{'nav.experience' | translate | uppercase}}" attr.title="{{'nav.experience' | translate | uppercase}}">work_outline</i>
                <label>{{'nav.experience' | translate}}</label>
            </button>
        </li>
        <li class="skills">
            <button type="text" class="" routerLink="skills" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
        true}">
                <i class="material-icons-outlined" attr.alt="{{'nav.skills' | translate | uppercase}}" attr.title="{{'nav.skills' | translate | uppercase}}">psychology</i>
                <label>{{'nav.skills' | translate}}</label>
            </button>
        </li>
        <!-- <li class="gallery">
            <button type="text" class="" routerLink="gallery" routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: true}">
                <label>{{'nav.gallery' | translate}}</label>
            </button>
        </li> -->
        <li class="contact">
            <button type="text" class="" routerLink="contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
        true}">
                <i class="material-icons-outlined" attr.alt="{{'nav.contact' | translate | uppercase}}" attr.title="{{'nav.contact' | translate | uppercase}}">call</i>
                <label>{{'nav.contact' | translate}}</label>
            </button>
        </li>
    </ul>
</nav>
