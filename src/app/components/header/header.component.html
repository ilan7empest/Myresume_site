<header class="header-tpl">
  <div class="d-flex flex-wrap align-items-center">
    <div class="container">
      <div class="header-wrapper d-flex align-items-stretch py-2">
        <button class="logo reset text-left d-none d-md-block" routerLink="" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <div class="profile-img">
            <img src="assets/imgs/backgrounds/profile.png" />
          </div>
        </button>
        <button class="logo reset text-left d-block d-md-none" routerLink="" routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
          My Resume
        </button>
        <section class="mid-area justify-content-start d-flex align-items-center">
          <ts-nav></ts-nav>
        </section>
        <section class="right-area d-flex align-items-center align-self-center justify-content-end px-2 p-md-0">
          <theme-picker></theme-picker>
          <select-language></select-language>
        </section>
      </div>
    </div>
    <div class="extra-height"></div>
  </div>
</header>
