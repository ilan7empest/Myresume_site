<header class="header-tpl" *ngIf="!ispro">
  <div class="d-flex flex-wrap align-items-center">
    <div class="container">
      <div class="header-wrapper d-flex align-items-stretch">
        <button class="logo reset text-left">
          <div class="profile-img">
            <img src="assets/imgs/backgrounds/profile.png" alt="{{'about.name' | translate}}"
              title="{{'about.name' | translate}}" />
          </div>
        </button>
        <section class="mid-area justify-content-start d-flex align-items-center">
          <ts-nav></ts-nav>
        </section>
        <section class="right-area d-flex align-items-center align-self-center justify-content-end px-2 p-md-0">
          <app-template-selector></app-template-selector>
          <theme-picker></theme-picker>
          <select-language></select-language>
        </section>
      </div>
    </div>
    <div class="extra-height"></div>
  </div>
</header>

<header class="header-tpl-pro bg--color-contrast-lower" *ngIf="ispro">
  <div class="header-wrapper">
    <section class="right-area d-flex flex-column align-items-center justify-content-start">
      <select-language id="selectLanPro"></select-language>
    </section>
  </div>
</header>
