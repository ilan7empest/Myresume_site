<header class="header-tpl" *ngIf="!ispro">
  <div class="d-flex flex-wrap align-items-center">
    <div class="container">
      <div class="header-wrapper d-flex align-items-stretch">
        <button class="logo reset text-left" routerLink="/">
          <div class="profile-img">
            <img
              src="assets/imgs/backgrounds/profile.png"
              alt="{{ 'about.name' | translate }}"
              title="{{ 'about.name' | translate }}"
            />
          </div>
        </button>
        <section
          class="mid-area justify-content-start d-flex align-items-center"
        >
          <ts-nav></ts-nav>
        </section>
        <section
          class="right-area d-flex align-items-center align-self-center justify-content-end px-2 p-lg-0"
        >
          <theme-picker></theme-picker>
          <!-- <select-language></select-language> -->
          <app-template-selector></app-template-selector>
        </section>
      </div>
    </div>
    <div class="extra-height"></div>
  </div>
</header>
